name: release

on:
  push:
    tags:
      - "*"

jobs:
  release:
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: otaviof/release-tekton-task@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
