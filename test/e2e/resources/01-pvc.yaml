---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    name: tkn-buildpacks
  name: workspace-source
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 250Mi
  # using the existing storage class in KinD, the "standard" is managed by the rancher provisioner
  storageClassName: standard
